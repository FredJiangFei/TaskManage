<form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <mat-label>User name</mat-label>
                <input matInput [(ngModel)]="user.username" name="username" required #username="ngModel">
                <mat-error *ngIf="username.touched && username.invalid">
                    <span *ngIf="username.errors.required">Username is required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="user.password" name="password" required minlength="6"
                    #password="ngModel" appPassword>

                <mat-error *ngIf="password.touched && password.invalid">
                    <span *ngIf="password.errors.required">
                        Password is required
                    </span>
                    <span *ngIf="password.errors.minlength">
                        Password should minimun {{password.errors.minlength.requiredLength}}
                    </span>
                    <span *ngIf="password.errors.passwordInvalid">
                        Password must contain at least one number and at least one lowercase letter
                    </span>
                </mat-error>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions [align]="'end'">
            <button mat-flat-button [disabled]="loginForm.invalid" [appSpinner]="logining">
                Login
            </button>
        </mat-card-actions>

        <mat-card-footer>
            <a [routerLink]="['/register']">Register</a>
        </mat-card-footer>
    </mat-card>
</form>
