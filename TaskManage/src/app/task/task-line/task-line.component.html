<div mat-subheader class="header-container">
  <div>
    <h3>{{line.title}}</h3>
  </div>

  <div class="fill">
    <button mat-button (click)="showAddTaskModal()">
      <mat-icon>add_circle_outline</mat-icon>
      <span>New task</span>
    </button>
  </div>
</div>

<mat-list role="list">
  <app-task *ngFor="let task of line.tasks" [task]="task"></app-task>
</mat-list>
