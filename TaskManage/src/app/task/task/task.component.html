<mat-list-item [ngClass]="{'task-completed': task.completed}" (click)="showTaskDetails()">
  <button mat-icon-button  (click)="showEditModal($event)" [disabled]="task.completed">
      <mat-icon>edit</mat-icon>
  </button>
  
  <button mat-icon-button  (click)="showDeleteModal($event)" [disabled]="task.completed">
      <mat-icon>delete</mat-icon>
  </button>
  <mat-checkbox [(ngModel)]="task.completed" class="task-check" (click)="toggleComplete($event)"></mat-checkbox>
  <p matLine>{{task.title}}</p>
  <p matLine>{{task.description}}</p>
</mat-list-item>
