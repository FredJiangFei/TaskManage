<h3>Parent</h3>

<mat-form-field>
    <input matInput placeholder="Greeting" [(ngModel)]="greeting">
</mat-form-field>

<mat-form-field>
    <input matInput placeholder="User name" [(ngModel)]="user.name">
</mat-form-field>

<h3>Child</h3>
<app-child [greeting]="greeting" [user]="user"></app-child>

<h3>View</h3>
<app-child-view #viewA></app-child-view>

<app-child-view #viewB></app-child-view>
<button (click)="viewB.greeting('Jerry')">greeting</button>

<h3>ngAfterViewInit Error</h3>
{{message}}
